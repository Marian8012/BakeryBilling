<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Shop - Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-birthday-cake me-2"></i>Sweet Bakery
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="billing.html"><i class="fas fa-cash-register me-1"></i>Billing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html"><i class="fas fa-utensils me-1"></i>Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html"><i class="fas fa-chart-bar me-1"></i>Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Menu Items Section -->
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header gradient-bg text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-utensils me-2"></i>Menu Items</h5>
                        <div class="search-box">
                            <input type="text" class="form-control form-control-sm" id="searchItems" placeholder="Search items...">
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Category Filter -->
                        <div class="mb-3">
                            <div class="btn-group" role="group" id="categoryFilter">
                                <button type="button" class="btn btn-outline-primary active" data-category="all">All</button>
                                <button type="button" class="btn btn-outline-primary" data-category="Tea">Tea</button>
                                <button type="button" class="btn btn-outline-primary" data-category="Coffee">Coffee</button>
                                <button type="button" class="btn btn-outline-primary" data-category="Snacks">Snacks</button>
                                <button type="button" class="btn btn-outline-primary" data-category="Cake">Cake</button>
                                <button type="button" class="btn btn-outline-primary" data-category="Cookies">Cookies</button>
                                <button type="button" class="btn btn-outline-primary" data-category="Drinks">Drinks</button>
                            </div>
                        </div>
                        <!-- Menu Items Grid -->
                        <div class="row" id="menuItemsGrid">
                            <div class="col-12 text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Billing Cart Section -->
            <div class="col-lg-4 mb-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-header gradient-bg text-white">
                        <h5 class="mb-0"><i class="fas fa-shopping-cart me-2"></i>Current Bill</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Invoice Number</label>
                            <input type="text" class="form-control" id="invoiceNumber" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Customer Name (Optional)</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
                        </div>
                        
                        <!-- Cart Items -->
                        <div class="cart-items mb-3" id="cartItems">
                            <p class="text-muted text-center">No items in cart</p>
                        </div>

                        <!-- Bill Summary -->
                        <div class="bill-summary">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span id="subtotal">₹0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Discount (%):</span>
                                <input type="number" class="form-control form-control-sm d-inline-block" id="discountPercent" value="0" min="0" max="100" style="width: 80px;">
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Discount Amount:</span>
                                <span id="discountAmount">₹0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tax (GST 5%):</span>
                                <span id="taxAmount">₹0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-3">
                                <strong>Total Amount:</strong>
                                <strong class="text-primary" id="totalAmount">₹0.00</strong>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="clearCartBtn">
                                <i class="fas fa-trash me-2"></i>Clear Cart
                            </button>
                            <button class="btn btn-success" id="printBillBtn">
                                <i class="fas fa-print me-2"></i>Print Bill
                            </button>
                            <button class="btn btn-warning" id="saveBillBtn">
                                <i class="fas fa-save me-2"></i>Save Bill
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Print Bill Modal -->
    <div class="modal fade" id="printBillModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Print Bill</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="printBillContent">
                    <!-- Bill content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="printNowBtn">
                        <i class="fas fa-print me-2"></i>Print Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/billing.js"></script>
</body>
</html>
