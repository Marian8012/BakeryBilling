<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Shop - Menu Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-birthday-cake me-2"></i>Sweet Bakery
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="billing.html"><i class="fas fa-cash-register me-1"></i>Billing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="menu.html"><i class="fas fa-utensils me-1"></i>Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html"><i class="fas fa-chart-bar me-1"></i>Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-utensils me-2"></i>Menu Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal" id="addItemBtn">
                <i class="fas fa-plus me-2"></i>Add New Item
            </button>
        </div>

        <!-- Menu Items Grid -->
        <div class="row" id="menuItemsGrid">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header gradient-bg text-white">
                    <h5 class="modal-title" id="modalTitle">Add New Item</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <input type="hidden" id="itemId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Item Name *</label>
                                <input type="text" class="form-control" id="itemName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category *</label>
                                <select class="form-select" id="itemCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="Tea">Tea</option>
                                    <option value="Coffee">Coffee</option>
                                    <option value="Snacks">Snacks</option>
                                    <option value="Cake">Cake</option>
                                    <option value="Cookies">Cookies</option>
                                    <option value="Chocolates">Chocolates</option>
                                    <option value="Drinks">Drinks</option>
                                    <option value="Bread">Bread</option>
                                    <option value="Pastries">Pastries</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price (â‚¹) *</label>
                                <input type="number" class="form-control" id="itemPrice" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Status *</label>
                                <select class="form-select" id="itemStatus" required>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="itemDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Item Image</label>
                            <div class="mb-2">
                                <input type="file" class="form-control" id="itemImageUpload" accept="image/*">
                                <small class="text-muted">Upload an image file (JPG, PNG, etc.)</small>
                            </div>
                            <div class="text-center my-2">
                                <span class="text-muted">OR</span>
                            </div>
                            <div>
                                <input type="url" class="form-control" id="itemImage" placeholder="https://images.unsplash.com/...">
                                <small class="text-muted">Enter image URL from Unsplash, Pexels, or Pixabay</small>
                            </div>
                        </div>
                        <div class="mb-3" id="imagePreviewContainer" style="display: none;">
                            <label class="form-label">Image Preview</label>
                            <div>
                                <img id="imagePreview" src="" alt="Preview" class="img-thumbnail" style="max-width: 300px; max-height: 300px; object-fit: cover;">
                                <button type="button" class="btn btn-sm btn-danger mt-2" id="removeImageBtn" style="display: none;">
                                    <i class="fas fa-times me-1"></i>Remove Image
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveItemBtn">Save Item</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
